<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }

      .form-floating {
        margin: 10px 0;
      }
    </style>

    <title>ContactMe</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em">

      <div class="alert alert-warning sticky-top mt-2" style="position: absolute; top: 0;" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <main class="content" id="marketplace">
        <div class="container p-0">

          <div class="row g-3">
            <div class="col-sm-7">
              <h1 class="h3 mb-3">ContactMe</h1>
            </div>
            <div class="col-sm">
              <img src="" class="rounded-circle mr-1" width="40" height="40" id="principalPfp">
              <strong id="principalName">Test4</strong>
            </div>
            <div class="col-sm">
              <span class="nav-link border rounded-pill bg-light">
                <span id="balance">0</span>
                cUSD
              </span>
            </div>
          </div>
    
        <div class="card">
          <div class="row g-0">
            <div class="col-12 col-lg-5 col-xl-3 border-right" style="overflow-y:scroll; height: 75vh;" id="users">          
    
              <hr class="d-block d-lg-none mt-1 mb-0">
            </div>
            <div class="col-12 col-lg-7 col-xl-9">
              <div class="py-2 px-4 border-bottom d-none d-lg-block">
                <div class="d-flex align-items-center py-1">
                  <div class="position-relative">
                    <img src="" class="rounded-circle mr-1" width="40" height="40" id="userImage">
                  </div>
                  <div class="flex-grow-1 pl-3">
                    <strong id="userName"></strong>
                    <div class="text-muted small" id="sub-small"></div>
                  </div>
                </div>
              </div>
    
              <div class="position-relative" style="overflow-y:scroll; height: 65vh;">
                <div class="chat-messages p-4" id="start" style="display: none;">
                  <p id="userDescription">Description about the user</p>
                  <div><h3>You don't have any messages with this user</h3></div>
                  <p id="userPrice">Would you like to contect with this user for 3.00 cUSD? Just send a message!</p>
                </div>
                <div class="chat-messages p-4" id="chat" style="display: none;">
    
                </div>
              </div>
    
              <div class="flex-grow-0 py-3 px-4 border-top">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Type your message" id="messageContent">
                  <button class="btn btn-primary sendMessage" style="display: none;">Send</button>
                  <button class="btn btn-primary startChat" style="display: none;">Start Chat</button>
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    </main>
    </div>

<!--Modal-->
    <div
      class="modal fade"
      id="registerUser"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div style="display: grid; place-items: center;">
              <div>
                <form style="width: 30vw;">
                  <h1 class="h3 mb-3 fw-normal" style="text-align: center;">ContactMe</h1>
            
                  <div class="form-floating">
                    <input type="text" class="form-control" id="nameForm">
                    <label>Name</label>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="pfpForm">
                    <label>Profile Picture URL</label>
                  </div>
                  <div class="form-floating">
                    <input type="test" class="form-control" id="descriptionForm">
                    <label>Little description about you</label>
                  </div>
                  <div class="form-floating">
                    <input type="number" class="form-control" id="priceForm">
                    <label>How much to be contacted?</label>
                  </div>
                  <a class="w-100 btn btn-lg btn-primary" id="register">Register</a>
                </form>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
